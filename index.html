<!DOCTYPE html>
<html>
  <head>
    <title>Gatsby Clicker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <script src="upgrade.js" defer></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="game">
      <img src="roaring-20s.png" id="logo" draggable="false" />
      <div id="net-worth">0</div>
      <div id="sub-worth"></div>
      <div id="money-container">
        <img src="rays.png" id="money-rays" draggable="false" />
        <div id="money">
          <img src="moolah.png" id="money-img" draggable="false" />
        </div>
      </div>
    </div>
    <div id="upgrades">
      <div id="upgrades-title">Upgrades</div>
      <div id="upgrades-wrapper">
        <div id="upgrades-list"></div>
      </div>
    </div>
  </body>
</html>
